dependencies:
  override:
    - pip -V
    - pip install -U pip
    - pip install -U ipdb
    - pip install coveralls

test:
  override:
    - python setup.py check -m -r -s
    - python setup.py build
    - python bashtest.py --exitcode --no-normalize-whitespace test_*.bashtest
    - python bashtest.py README.rst
