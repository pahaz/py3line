dependencies:
  override:
    - pip -V
    - pip install -U pip
    - pip install -U ipdb
    - pip install coveralls
    - pip install bashtest

test:
  override:
    - python setup.py check -m -r -s
    - python setup.py build
    - bashtest --exitcode --no-normalize-whitespace test_*.bashtest
    - bashtest README.rst
