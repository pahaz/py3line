machine:
  python:
    version: 3.5.1

dependencies:
  override:
    - pip -V
    - pip install -U pip
    - pip install -U ipdb
    - pip install coveralls
    - pip install docutils
    - pip install check-manifest
    - pip install Pygments
    - pip install bashtest

test:
  override:
    - python setup.py check -m -r -s
    - python setup.py build
    - bashtest --exitcode test_*.bashtest
    - bashtest README.rst
